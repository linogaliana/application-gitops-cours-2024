apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic-deployment
  labels:
    app: titanic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titanic
  template:
    metadata:
      labels:
        app: titanic
    spec:
      containers:
      - name: titanic
        image: linogaliana/application:v0.0.93 #<1>
        ports:
        - containerPort: 5000
        env:
          - name: MLFLOW_TRACKING_URI
            value: https://user-lgaliana-mlflow.user.lab.sspcloud.fr #<2>
